tix.mobile:
  label: mobile
  mediaQuery: ''
  weight: 0
  multipliers:
    - 1x
tix.tablet:
  label: tablet
  mediaQuery: 'all and (min-width: 768px) and (max-width: 1024px)'
  weight: 1
  multipliers:
    - 1x
tix.medium:
  label: medium
  mediaQuery: 'all and (min-width: 1025px) and (max-width: 1199px)'
  weight: 2
  multipliers:
    - 1x
tix.large:
  label: large
  mediaQuery: 'all and (min-width: 1200px)'
  weight: 3
  multipliers:
    - 1x
